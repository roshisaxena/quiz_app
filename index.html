<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack elements vertically */
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px; /* Space between title and quiz container */
        }

        #quiz-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            animation: fadeIn 0.5s;
        }

        .question {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            font-weight: bold;
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Quiz App</h1>
    <div id="quiz-container">
        <div class="question" id="question"></div>
        <div class = "options" id="options"></div>
        <button id="next-btn">Next</button>
        <div class="result" id="result" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
